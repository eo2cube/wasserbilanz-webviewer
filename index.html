<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Wasserbilanz-WebViewer</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <link rel="stylesheet" href="node_modules/ol-layerswitcher/dist/ol-layerswitcher.css">
    <style>
      h1 {
        text-align: center;
        margin-bottom: 0;
      }
      p {
        text-align: center;
      }
      p a {
        color: #098689;
      }
      .map {
        width: 100%;
        height: 600px;
        border: 1px solid black;
      }
      body {
        font-family: sans-serif;
      }
      #controls label {
        font-weight: bold;
        margin-right: 30px;
        padding-top: 5px;
      }
      input[type="range"] {
        flex: 1;
        height: 2em;
      }
      #controls {
        margin-top: 10px;
        display: flex;
      }
      #controls label {
        padding-left: 5px;
      }
      img#legend {
        margin-left: 30px;
        width: 700px;
      }
      img#logo {
        position: absolute;
        top: 10px;
        left: 20px;
      }
      img#ble {
        position: absolute;
        top: 10px;
        right: 20px;
      }
      input[type="range"]::-moz-range-track {
        background-color: #666;
        height: 10px;
      }
      input[type="range"]::-moz-range-progress {
        background-color: #098689;
        height: 10px;
      }
      input[type="range"]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        border-radius: 10px;
      }
      footer {
        text-align: center;
        color: #666;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <img src="logo-agrisens.svg" width="200" id="logo"/>
    <img src="gefoerdert-durch.png" width="200" id="ble"/>
    <h1>Wasserbilanz-WebViewer</h1>
    <p>Modell aus Sensor- und Fernerkundungsdaten zur nachhaltigeren Bew√§sserung</p>
    <div id="map" class="map"></div>
    <div id="controls">
      <label id="DOY">Day of year: 154</label>
      <input type="range" min="154" max="252" step="1" value="154" oninput="window.handleSlider(event)"/>
      <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
      <!--<img src="legend.png" id="legend"/>-->
    </div>
    <footer>
      Data by Thomas Piernicke/GFZ &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      Viewer by Christoph Friedrich/EORC &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      Hosted on the <a href="https://eo2cube.org/agrisens_demmin/">AgriSens Datacube</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/elm-pep@1.0.6/dist/elm-pep.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
